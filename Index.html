<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia Internacional da Mulher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #ff69b4;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Celebre o Dia Internacional da Mulher</h1>
    </header>
    <div class="container">
        <section>
            <p>Hoje celebramos a força, a coragem e as conquistas de todas as mulheres ao redor do mundo. Que este dia seja um lembrete do poder e da importância das mulheres em nossas vidas.</p>
            <div class="image-container">
                <img src="mulheres.jpg" alt="Mulheres celebrando">
            </div>
        </section>
    </div>
    <footer>
        <p>Desenvolvido com amor e respeito por todas as mulheres.</p>
    </footer>
</body>
</html>
